<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="css/adminlte.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="homepage.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="destinations.html" class="nav-link">Destinations</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="booking-history.html" class="nav-link">Booking History</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="logout.html" role="button"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </nav>

        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="homepage.html" class="brand-link">
                <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
                <span class="brand-text font-weight-light">Tourism Dashboard</span>
            </a>
            <div class="sidebar">
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
                    </div>
                    <div class="info">
                        <a href="#" class="d-block">Admin</a>
                    </div>
                </div>
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="homepage.html" class="nav-link">
                                <i class="nav-icon fas fa-home"></i>
                                <p>Homepage</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="user-registration.html" class="nav-link">
                                <i class="nav-icon fas fa-user-plus"></i>
                                <p>User Registration</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="user-profile.html" class="nav-link">
                                <i class="nav-icon fas fa-user"></i>
                                <p>User Profile</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="destinations.html" class="nav-link">
                                <i class="nav-icon fas fa-map-marker-alt"></i>
                                <p>Destinations</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="destination-details.html" class="nav-link">
                                <i class="nav-icon fas fa-info-circle"></i>
                                <p>Destination Details</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="booking.html" class="nav-link">
                                <i class="nav-icon fas fa-calendar-check"></i>
                                <p>Booking</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="booking-history.html" class="nav-link">
                                <i class="nav-icon fas fa-history"></i>
                                <p>Booking History</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="trip-visualization.html" class="nav-link">
                                <i class="nav-icon fas fa-map"></i>
                                <p>Trip Visualization</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <div id="header"></div>
        
        <div class="content-wrapper">
            <section class="content">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </section>
        </div>
        <div id="footer"></div>
    </div>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/adminlte.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // AJAX registration
        $("#registerForm").on("submit", function(e) {
            e.preventDefault();
            $.ajax({
                url: "http://localhost:5000/api/post/users",
                method: "POST",
                data: {
                    name: $("#name").val(),
                    email: $("#email").val(),
                    password: $("#password").val()
                },
                success: function(response) {
                    alert("User registered successfully!");
                },
                error: function(err) {
                    alert("Registration failed!");
                }
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
