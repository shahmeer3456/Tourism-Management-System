        <aside class="main-sidebar sidebar-dark-primary elevation-4">

            <div class="sidebar">
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
                    </div>
                    <div class="info">
                        <a href="#" class="d-block">Admin</a>
                    </div>
                </div>
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="homepage.html" class="nav-link">
                                <i class="nav-icon fas fa-home"></i>
                                <p>Homepage</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="user-registration.html" class="nav-link">
                                <i class="nav-icon fas fa-user-plus"></i>
                                <p>User Registration</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="user-profile.html" class="nav-link">
                                <i class="nav-icon fas fa-user"></i>

                            <a href="booking.html" class="nav-link">

            </div>
        </aside>
        <div id="header"></div>

        <!-- Content -->
        <div class="content-wrapper">
            <section class="content">
                <h2>Available Destinations</h2>
                <div id="destinationList" class="row">
                    <!-- Destination Cards -->
                </div>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/adminlte.min.js"></script>
    <script>
        $(function() {
            // Fetch destinations from the API
            $.ajax({
                url: "http://localhost:5000/api/destinations",
                method: "GET",
                success: function(destinations) {
                    let html = "";
                    destinations.forEach(dest => {
                        html += `
                            <div class="col-md-4">
                                <div class="card">
                                    <img src="images/${dest.image}" class="card-img-top" alt="${dest.name}">
                                    <div class="card-body">
                                        <h5>${dest.name}</h5>
                                        <p>${dest.description}</p>
                                        <a href="destination-details.html?id=${dest.id}" class="btn btn-primary">View</a>
                                    </div>
                                </div>
                            </div>`;
                    });
                    $("#destinationList").html(html);
                },
                error: function(err) {
                    console.error("Failed to load destinations", err);
                }
            });
        });
    </script>
</body>
</html>
